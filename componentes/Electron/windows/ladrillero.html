
<!DOCTYPE html>

  <body class="bg-gray-100 flex justify-center items-center h-screen">


  <!-- Vista para extraer datos de PDFs -->

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Seleccionar excel base</label>
