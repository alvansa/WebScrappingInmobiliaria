<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Info Remates</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-semibold text-center mb-4">Info Remates</h1>
      
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Seleccionar carpeta</label>
        <div class="flex mt-1">
          <input type="text" id="folder-input" class="flex-1 border p-2 rounded-l-md bg-gray-100" readonly placeholder="No se ha seleccionado ninguna carpeta">
          <button id="select-folder-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600">Seleccionar</button>
        </div>
      </div>
      
      <div class="mb-4 flex gap-2">
        <input type="date" id="startDate" class="border p-2 rounded w-1/2">
        <input type="date" id="endDate" class="border p-2 rounded w-1/2">
      </div>
      
      <button id="logButton" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Obtener remates</button>
      
      <div class="mt-4 grid grid-cols-2 gap-2">
        <label class="flex items-center gap-2"> <input type="checkbox" id="pjud" class="w-4 h-4" checked> Letra Grande </label>
        <label class="flex items-center gap-2"> <input type="checkbox" id="economicos" class="w-4 h-4" checked> Emol </label>
        <label class="flex items-center gap-2"> <input type="checkbox" id="liquidaciones" class="w-4 h-4" checked> Liquidaciones </label>
        <label class="flex items-center gap-2"> <input type="checkbox" id="preremates" class="w-4 h-4" checked> Preremates </label>
        <label class="flex items-center gap-2"> <input type="checkbox" id="PYL" class="w-4 h-4" checked> PÃºblicos y legales </label>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
